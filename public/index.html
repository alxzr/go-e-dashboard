<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>go-e Charger Dashboard</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <div class="power-display">
        <div class="power-value-row">
            <span id="power">-</span>
            <span class="unit">kW</span>
        </div>
        <div class="power-meta">
            <span class="live-dot" aria-hidden="true"></span>
            <span id="live-status">-</span>
        </div>
    </div>

    <div class="section-title">Charging</div>
    <div class="info-row charging-row">

        <div class="info-box">
            <div class="label">Status</div>
            <div class="info-value">
                <span id="status" class="badge gray">-</span>
            </div>
        </div>

        <div class="info-box">
            <div class="label">Charged</div>
            <div class="info-value">
                <span id="energy">-</span> kWh
            </div>
            <div class="sub-value" id="session-cost">( - EUR )</div>
        </div>

        <div class="info-box">
            <div class="label">Session Time</div>
            <div class="info-value" id="session-time">--:--:--</div>
        </div>

    </div>

    <div class="section-title">System</div>
    <div class="info-row">

        <div class="info-box">
            <div class="label">WiFi Signal</div>
            <div class="wifi-bars" id="wifi-bars" aria-label="WiFi signal strength">
                <span class="wifi-bar"></span>
                <span class="wifi-bar"></span>
                <span class="wifi-bar"></span>
                <span class="wifi-bar"></span>
                <span class="wifi-bar"></span>
            </div>
            <div class="wifi-text">
                <span id="wifi-signal">-</span> dBm
            </div>
        </div>

        <div class="info-box temp-box">
            <div class="label">Type 2 Temp</div>
            <div class="info-value">
                <span id="temp-type2">-</span> °C
            </div>
        </div>

        <div class="info-box temp-box">
            <div class="label">Supply Temp</div>
            <div class="info-value">
                <span id="temp-supply">-</span> °C
            </div>
        </div>

    </div>

    <div class="section-title">Controls</div>
    <div class="control-row">
        <div class="control-box">
            <div class="label">Charging</div>
            <div class="button-group" id="charging-buttons">
                <button type="button" data-charging="start">Start</button>
                <button type="button" data-charging="stop">Stop</button>
            </div>
        </div>

        <div class="control-box">
            <div class="label">Phase Mode</div>
            <div class="button-group" id="phase-buttons">
                <button type="button" data-phase="1">1 phase</button>
                <button type="button" data-phase="3">3 phase</button>
            </div>
        </div>

        <div class="control-box">
            <div class="label">Charging Current</div>
            <div class="button-group" id="current-buttons">
                <button type="button" data-current="6">6A</button>
                <button type="button" data-current="10">10A</button>
                <button type="button" data-current="12">12A</button>
                <button type="button" data-current="14">14A</button>
                <button type="button" data-current="16">16A</button>
            </div>
        </div>
    </div>
    <div id="control-message" class="control-message hidden"></div>

    <div class="section-title">Live Phases</div>
    <div class="phase-grid">
        <div class="phase" id="phase1">
            <div class="phase-title">L1</div>
            <div><span id="v1">-</span> V</div>
            <div><span id="a1">-</span> A</div>
        </div>
        <div class="phase" id="phase2">
            <div class="phase-title">L2</div>
            <div><span id="v2">-</span> V</div>
            <div><span id="a2">-</span> A</div>
        </div>
        <div class="phase" id="phase3">
            <div class="phase-title">L3</div>
            <div><span id="v3">-</span> V</div>
            <div><span id="a3">-</span> A</div>
        </div>
    </div>

    <div class="app-footer">
        <button type="button" id="open-settings" class="settings-button">Settings</button>
    </div>

    <div id="settings-overlay" class="settings-overlay hidden" aria-hidden="true">
        <div class="settings-modal" role="dialog" aria-modal="true" aria-labelledby="settings-title">
            <h2 id="settings-title">Settings</h2>

            <label class="settings-field">
                <span>Charger IP / Host</span>
                <input id="settings-host" type="text" placeholder="192.168.178.113">
            </label>

            <label class="settings-field">
                <span>Energy Price (EUR/kWh)</span>
                <input id="settings-price" type="number" step="0.01" min="0" placeholder="0.25">
            </label>

            <div class="settings-actions">
                <button type="button" id="cancel-settings" class="ghost">Cancel</button>
                <button type="button" id="save-settings">Save</button>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
